<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile card Ui design</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="profile-box">
      <img src="./images/menu.png" alt="mn" class="menu-icon" />
      <img src="./images/setting.png" alt="stg" class="setting-icon" />
      <img src="./images/profile-pic.jpg" alt="pp" class="profile-pic" />
      <h3>Nidhil</h3>
      <p>Web Designer/UI UX Designer</p>
      <div class="social-media">
        <img src="./images/instagram.png" alt="instagram" />
        <img src="./images/telegram.png" alt="telegram" />
        <img src="./images/dribble.png" alt="dribble" />
      </div>
      <button type="button">Follow</button>
      <div class="profile-bottom">
        <p>Learn More About My Profile</p>
        <img src="./images/arrow.png" alt="arrow" />
      </div>
    </div>
  </div>
</body>

</html>
